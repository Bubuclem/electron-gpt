<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
  <link href="./styles.css" rel="stylesheet">
  <title>Chat GPT</title>
</head>

<body class="h-full bg-white dark:bg-slate-800">
  <div class="flex h-screen">
    <div class="w-1/6 text-gray-400">
      <div class="fixed inset-y-0 z-50 flex w-1/6 flex-col mt-4 overflow-auto">
        <div class="flex grow flex-col gap-y-5 bg-gray-900 px-6 pb-4 rounded-tr-lg">
          <nav class="flex flex-1 flex-col pt-4">
            <ul role="list" class="flex flex-1 flex-col gap-y-7">
              <li>
                <div class="label">
                  <p class="label-text">Your Conversations</p>
                </div>
                <button id="new-conversation-button" class="btn btn-ghost btn-block">
                  <svg class="h-6 w-6 shrink-0" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                    aria-hidden="true">
                    <path
                      d="M10.75 4.75a.75.75 0 00-1.5 0v4.5h-4.5a.75.75 0 000 1.5h4.5v4.5a.75.75 0 001.5 0v-4.5h4.5a.75.75 0 000-1.5h-4.5v-4.5z" />
                  </svg>
                  <p class="truncate">New Conversation</p>
                </button>
                <ul id="conversation-list" role="list" class="-mx-2 mt-2 space-y-1">
                </ul>
              </li>
              <li class="mt-auto">
                <label class="btn btn-ghost btn-block gap-2" for="modal-settings">
                  <svg class="h-6 w-6 shrink-0" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                    aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round"
                      d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 011.37.49l1.296 2.247a1.125 1.125 0 01-.26 1.431l-1.003.827c-.293.24-.438.613-.431.992a6.759 6.759 0 010 .255c-.007.378.138.75.43.99l1.005.828c.424.35.534.954.26 1.43l-1.298 2.247a1.125 1.125 0 01-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.57 6.57 0 01-.22.128c-.331.183-.581.495-.644.869l-.213 1.28c-.09.543-.56.941-1.11.941h-2.594c-.55 0-1.02-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 01-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 01-1.369-.49l-1.297-2.247a1.125 1.125 0 01.26-1.431l1.004-.827c.292-.24.437-.613.43-.992a6.932 6.932 0 010-.255c.007-.378-.138-.75-.43-.99l-1.004-.828a1.125 1.125 0 01-.26-1.43l1.297-2.247a1.125 1.125 0 011.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.087.22-.128.332-.183.582-.495.644-.869l.214-1.281z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                  </svg>
                  <p class="truncate">Settings</p>
                </label>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>

    <div class="flex flex-col w-5/6 mx-4 mt-4">
      <div class="flex-1 bg-white dark:bg-slate-600 rounded-lg shadow overflow-auto">
        <div class="px-4 py-5 sm:p-6">
          <div id="chat-container">
            <ul id="chat-list" class="px-12 prose max-w-xl md:max-w-2xl lg:max-w-4xl lg:prose-xl dark:prose-invert">
              <li class="border-b border-gray-200">
                <div class="text-slate-600 dark:text-slate-100">
                  <p>Bienvenue dans le chat !</p>
                  <p>Vous pouvez taper votre message et cliquer sur "Envoyer" pour le faire analyser par GPT.</p>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="my-4">
        <form id="chat-form">
          <label for="chat-input" class="sr-only">Chat</label>
          <textarea rows="5" name="chat-input" id="chat-input" class="textarea textarea-bordered w-full resize-none"
            placeholder="Tapez votre message..."></textarea>
          <div class="mt-2 flex justify-end">
            <button type="submit" class="btn btn-ghost">Envoyer</button>
          </div>
        </form>
      </div>
    </div>

  </div>

  <input type="checkbox" id="modal-settings" class="modal-toggle" />
  <label for="modal-settings" class="modal cursor-pointer">
    <label class="modal-box relative space-y-4" for="">
      <h3 class="text-lg font-bold">Settings</h3>

      <select id="theme-select" class="select select-bordered w-full">
        <option disabled selected>Theme</option>
        <option value="light">Light</option>
        <option value="dark">Dark</option>
      </select>

      <select id="language-select" class="select select-bordered w-full">
        <option disabled selected>Language</option>
        <option value="en">English</option>
        <option value="fr">French</option>
      </select>

      <select class="select select-bordered w-full">
        <option disabled selected>Model</option>
        <option>gpt-4</option>
        <option>gpt-3.5-turbo</option>
      </select>

      <button id="save-settings" class='btn btn-accent btn-block gap-2'>
        <svg fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        Save
      </button>

      <button class='btn btn-error btn-block gap-2'>
        <svg fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
        </svg>
        Delete all conversations
      </button>
    </label>
  </label>

  <script src="./renderer.js"></script>
</body>

</html>
