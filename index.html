<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
  <link href="./styles.css" rel="stylesheet">
  <title>Chat GPT</title>
</head>

<body class="bg-white dark:bg-slate-800">
  <div class="flex flex-col h-screen justify-between">
    <div class="divide-y m-4 mb-auto divide-gray-200 rounded-lg flex-1 bg-white dark:bg-slate-600 shadow">
      <div class="px-4 py-5 sm:p-6">
        <div id="chat-container" class="pb-12">
          <ul id="chat-list" class="prose lg:prose-xl dark:prose-invert text-slate-600 dark:text-slate-100">
            <li>Bienvenue dans le chat GPT-3 !</li>
            <li>Vous pouvez taper votre message et cliquer sur "Envoyer" pour le faire analyser par GPT-3.</li>
          </ul>
        </div>
      </div>
    </div>

    <footer>
      <form id="chat-form" class="m-4">
        <label for="chat-input" class="sr-only">Chat</label>
        <textarea rows="5" name="chat-input" id="chat-input"
          class="px-4 py-5 sm:p-6 rounded-lg bg-white dark:bg-slate-600 w-full text-slate-600 dark:text-slate-100"
          placeholder="Tapez votre message..."></textarea>
        <div class="mt-2 flex justify-end">
          <button type="submit"
            class="inline-flex items-center rounded-md bg-slate-100 px-3 py-2 text-sm lg:text-xl font-semibold text-slate-800 shadow-sm hover:bg-slate-300 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Envoyer</button>
        </div>
      </form>
    </footer>
  </div>

  <script src="./renderer.js"></script>
</body>

</html>
